<h2>Find by Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-country-input
     (onEnter)="search($event)"    
     (onDebounce)="suggestions($event)"
      placeholder="Search Capital...."
     >

    </app-country-input>
  </div>
</div>

<hr />

<div class="alert alert-danger" *ngIf="Error">Not Found in the {{ term }}</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
     <app-country-table [countries]="countries"> </app-country-table>
  </div>
</div>
